name: Node.js Package

on:
  push:
    paths:
      - '**.js'
      - '**.ts'
      - '**.json'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - run: npm ci
      - run: npm run lint
